<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Bánh Kem</title>
</head>
<body>
    <h1>Sửa Bánh Kem</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" value="{{ cake.name }}" required><br>

        <label for="description">Mô tả:</label>
        <textarea id="description" name="description" required>{{ cake.description }}</textarea><br>

        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" value="{{ cake.price }}" required><br>

        <label for="image">Ảnh:</label>
        <input type="text" id="image" name="image" value="{{ cake.image }}"><br>

        <label for="category_id">Danh mục:</label>
        <input type="text" id="category_id" name="category_id" value="{{ cake.category_id }}"><br>

        <button type="submit">Lưu thay đổi</button>
    </form>
</body>
</html>
